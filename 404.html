<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script>
window.onload = function() {
	if (window.location.hash.includes("no404")) {
		document.write("The page " + window.location.href + " does not exist.")
	}
	else {
		window.location.assign("/404/index.html?" + window.location.href)
	}
}
</script>
</head>
<body>
</body>
</html>
