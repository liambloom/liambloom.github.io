<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link href="./404/css/BlueScreenOfDeath.css" rel="stylesheet">
	<script src="./404/js/inputHandler.js"></script>
	<script src="./404/js/TBGame.js"></script>
</head>
<body>
<p id="pageText">
> Welcome<br>
> I am a 404 page<br>
> You tried to go to <span id="urlhrefspan"></span><br>
> That page doesn't exist, so you shouldn't try to go to it<br>
> Instead, you should try going to some pages that do exist<br>
> They are much more interesting<br>
> You can find links to all those in the <a href=https://liambloom.github.io/index.html>home page</a><br>

</p>
<input type="text" id="textbox" value="" autofocus>
	<script>
		var stateinfo = {
			textboxDefault: "",
			bullet: "> ",
			state: null,
			cheatsEnabled: false,
			set stateChange(stateset) {
				this.state = stateset
				this.textboxDefault = "/" + stateset +":"
			}
		}
		function $(eid) {return document.getElementById(eid)} 
		$("urlhrefspan").innerHTML = window.location.href
		$("textbox").addEventListener("keyup",  function(event){
			if (event.keyCode == 13) {
				inputHandler()
			}
		})
	</script>
</body>
<html>
