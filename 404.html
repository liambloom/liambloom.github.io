<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<style>
		body, input, p, a{
			background-color: #000082;
			font-family: 'VT323', monospace;
			font-size: 20px;
			/*font-family: 'Press Start 2P', cursive;*/
			color: #ffffff;
		}
		input{
			resize: none;
			/*color: #000082;*/
			width: 100%;
			/*min-height: 100%;*/
			outline: none;
			/*border: 1px solid #000082;*/
			position: fixed;
			bottom: 0px;
			left: 0px;
			right: 0px;
		}
		p{
			margin-bottom: 0px;
		}
	</style>
</head>
<body>
<p id="pageText">
> Welcome<br>
> I am a 404 page<br>
> You tried to go to <span id="urlhrefspan"></span><br>
> That page doesn't exist, so you shouldn't try to go to it<br>
> Instead, you should try going to some pages that do exist<br>
> They are much more interesting<br>
> You can find links to all those in the <a href=https://liambloom.github.io/index.html>home page</a><br>

</p>
<input type="text" id="textbox" value="" autofocus>
	<script>
		document.getElementById("urlhrefspan").innerHTML = window.location.href
		var textbox = document.getElementById("textbox")
		var pageText = document.getElementById("pageText")
		textbox.addEventListener("keyup",  function(event){
			if (event.keyCode == 13) {
				pageText.innerHTML = pageText.innerHTML + "> " + textbox.value + "<br>";
				textbox.value = ""
			}
		})
	</script>
</body>
<html>
