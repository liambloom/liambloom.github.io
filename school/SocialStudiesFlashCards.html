<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Social Studies Flash Cards</title>
	<style>
		dl {
			background-color: #eeeeee;
			border-color: #000000;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<dl>
	<dt class="quiz" id="word"></dt>
	<dd class="quiz" id="deffinition"></dd>
	<input id="reveal" type="button" value="Reveal Answer"><br>
	<input id="reload" type="button" value="Reload">
	</dl>
	<script>
		var show;
		var flashcards = {
			Lord: "powerful owner of an area of land who acts as a knight in times of war",
			Vassel: "someone who recieves land from a person of a higher social class in exchange for something",
			Feudalism: "an economic and political system that existed durring the middle ages",
			Charlemagne: "also Charles the Great, he converted the Franks to christianity. He is also one of the founding fathers of fudalism",
			Feudal_Pyramid: "a diagram showing the power and population of people sorted by social classe in the fudal system",
			Age_of_Faith: "another name for the Middle Ages because of peoples' devotion to religion",
			Pilgrimage: "a religious journey made to a holy site to show devotion to God",
			Manor: "a large plot of land ruled and owned by a lord",
			Power_of_the_Church: "<ul><li>The curch was in the lives of everyone</li><li>People went to church at least six times a day</li><li>Community events were held at the church</li><li>People looked to God for explanations and advice for everything</li></ul>"
		};
		Object.defineProperties(flashcards, {
			word: {
				value: function(bool, num){
					if (typeof num !== "number") {num = Math.round(Math.random() * (Object.keys(flashcards).length - 1));}
					document.getElementById("word").innerHTML = Object.keys(flashcards)[num].replace(/_/g, " ");
					if (typeof bool !== "boolean") {bool = true;}
					if (bool) {
						document.getElementById("reveal").onclick = function(){flashcards.deffinition(false, num);}
					}
					else {
						show = true;
					}
				}
			},
			deffinition: {
				value: function(bool, num){
					if (typeof num !== "number") {num = Math.round(Math.random() * (Object.keys(flashcards).length - 1));}
					document.getElementById("deffinition").innerHTML = flashcards[Object.keys(flashcards)[num]];
					if (typeof bool !== "boolean") {bool = true;}
					if (bool) {
						document.getElementById("reveal").onclick = function(){flashcards.word(false, num);}
					}
					else {
						show = true;
					}
				}
			}
		})
		document.getElementById("reload").onclick = function() {
			var quiz = document.getElementsByClassName("quiz");
			//flashcards.num.reset()
			for (var i = 0; i < quiz.length; i++) {
				quiz[i].innerHTML = "";
			}
			if (Math.random() < 0.5) {
				flashcards.word();
			}
			else {
				flashcards.deffinition();
			}
			show = false;
		}
		document.addEventListener("keyup", function(event){
			console.log("this ran")
			if (event.keyCode = 13) {
				if (show) {
					document.getElementById("reload").onclick();
				}
				else {
					document.getElementById("reveal").onclick();
				}
			}
		})
	</script>
</body>
</html>
