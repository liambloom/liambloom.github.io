<!DOCTYPE html>
<html>
<!--v0.4 pre-Alpha-->
<head>
	<meta charset="utf-8">
	<title>Countdowns</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<p id="t" class=number>
		<span id="daysNumber" class=number></span>
		<span id="daysLabel" class=label></span>
		<span id="hoursNumber" class=number></span>
		<span id="hoursLabel" class=label></span>
		<span id="minutesNumber" class=number></span>
		<span id="minutesLabel" class=label></span>
		<span id="secondsNumber" class=number></span>
		<span id="millisecondsNumber" class=smallNumber></span>
		<span id="secondsLabel" class=label></span>
		<br>
		<span class=label>until</span>
		<span id="WhatYear" class=number></span>
	</p>
	<script href="../js/countdown.js">
		setInterval(function() {
			countdown()
		}, 1)
	</script>
</body>
</html>
