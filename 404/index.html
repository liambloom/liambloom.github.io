<p id="pageText">
> Welcome<br>
> I am a 404 page<br>

<input type="text" id="textbox" value="" autofocus>
	<script>

		//information about everything
		var stateinfo = {
			textboxDefault: "",
			bullet: "> ",
			state: null,
			cheatsEnabled: false,
			set stateChange(stateset) {
				this.state = stateset
				if (stateset !== null) {
					this.textboxDefault = "#" + stateset +":"
				}
			}
		}

		//Puts url in text
		document.getElementById("urlhrefspan").innerHTML = window.location.href

		//runs inputHanlder() when enter key pressed
		document.getElementById("textbox").addEventListener("keyup",  function(event){
			if (event.keyCode === 13) {
				inputHandler()
			}
		})
	</script>
